miroit:
  service:
    schema:
    title: Gateway



# jwt setting
jwt:
  issuer: hr-api
  access-token-secret-key: hr-api-access-secret_hr-api-access-secret
  access-token-expiration: 3600000 # 1개월
  refresh-token-secret-key: hr-api-refresh-secret_hr-api-refresh-secret
  refresh-token-expiration: 2592000000 # 1개월

jasypt:
  encryptor:
    password: miroit

# swagger setting
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    disable-swagger-default-url: true
    path: /swagger-ui.html
    tags-sorter: alpha # 알파벳 순서로 정렬
    operations-sorter: method # 메소드 순서로 정렬
    doc-expansion: none # 카테고리가 접힌상태로 로딩
    urls: # 타 서비스도 추가할 예정
      - url: /hr/v3/api-docs # hr
        name: HR
      - url: /content/v3/api-docs # content
        name: Content

  packages-to-scan: com.miroit
  title: MIROIT-ACCESS API 문서 (dev)
  version: 1.0


spring:
  # db setting
  datasource:
    url: jdbc:mysql://192.168.219.171:3306
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: miroit#0621^^
  cloud:
    kubernetes:
      discovery:
        enabled: true
        all-namespaces: false
        namespaces: ["miroit-access"]
        service-labels:
          gateway-access: "true"
    gateway:
      server:
        webflux:
          routes:
            - id: visit
              uri: lb://visit-api
              predicates:
                - Path=/visit/**
              filters:
                - StripPrefix=1

            - id: notification
              uri: lb://notification-api
              predicates:
                - Path=/notification/**
              filters:
                - StripPrefix=1

            - id: approval
              uri: lb://approval-api
              predicates:
                - Path=/approval/**
              filters:
                - StripPrefix=1

            - id: content
              uri: lb://content-api
              predicates:
                - Path=/content/**
              filters:
                - StripPrefix=1
            - id: hr
              uri: http://192.168.219.239:9095
              predicates:
                - Path=/hr/**
              filters:
                - StripPrefix=1

# health
management:
  endpoint:
    health:
      show-details: always

  endpoints:
    web:
      exposure:
        include: health, prometheus
  info:
    env:
      enabled: true
logging:
  level:
    com.miroit.gateway.global.filter.RequestLoggingFilter: INFO
    org.springframework.cloud.gateway: INFO
    org.springframework.cloud.kubernetes: INFO